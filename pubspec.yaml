name: flutter_movie
description: A Flutter movie application with proper architecture.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  # State management
  flutter_bloc:
  equatable:
  flutter_rating_bar:

  # Dependency injection
  get_it: ^7.6.0
  # Network
  dio: ^5.3.2
  retrofit: ^4.0.1
  # Code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  # Code generation
  build_runner:
  freezed: ^2.4.2
  json_serializable:
